<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			#btn{
				width: 60px;
				height: 30px;
			}
			#div{
				width:100px;
				height:100px;
				background-color: red;
				position: absolute;
				top: 70px;
				left: 0;
			}
		</style>
		<script>
			window.onload=function(){
				function $(id){
					return document.getElementById(id);
				}
				var taget=500;
				var leader=0;
				$("btn").onclick=function(){
					setInterval(function(){
						leader=leader+(taget-leader)/10;
						$("div").style.left=leader+"px";
					},30);
					
				}
			}
		</script>
	</head>
	<body>
		<button id="btn">点我</button>
		<div id="div"></div>
	</body>
</html>
