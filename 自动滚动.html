<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 512px;
				height: 400px;
				margin: 100px auto;
				overflow: hidden;
				position: relative;
			}
			#box span{
				position:absolute;
				left: 0px;
				width: 512px;
				height:200px;
				display: block;
				cursor: pointer;
			}
			img{
				position:absolute;
				top: 0;
				left: 0;
			}
			#top{
				top: 0px;
				
			}
			#down{
				top: 200px;
			}
		</style>
		<script>
			window.onload=function(){
				var top=document.getElementById("top");
				var down=document.getElementById("down");
				var img=document.getElementById("img");
				var box=document.getElementById("box");
			//	var img=document.getElementsByTagName("img");
				var num=0;
				var timer=null;
				top.onmousemove=function(){
					clearInterval(timer);
					timer=setInterval(function(){
						if(num<=-1070){
							num=-1070;
						}else{
							num-=10;
						}
						img.style.top=num+"px";
					},30);
				}
				down.onmousemove=function(){
					clearInterval(timer);
					timer=setInterval(function(){
						num+=10;
						if(num>0){
							num=0;
						}
						img.style.top=num+"px";
					},30);
				}
				box.onmouseout=function(){
					clearInterval(timer);
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<img src="img/kkk.png" id="img">
			<span id="top"></span>
			<span id="down"></span>
		</div>
	</body>
</html>
