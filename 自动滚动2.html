<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width:512px ;
				height: 400px;
				margin:100px auto;
				position: relative;
				overflow: hidden;
			}
			img{
				position: absolute;
				top: 0;
				left: 0;
			}
			span{
				width: 512px;
				height: 200px;
				position:absolute;
				left: 0px;
				cursor: pointer;
			}
			#top{
				top: 0;
			}
			#down{
				top: 200px;
			}
			
		</style>
		<script>
			window.onload=function(){
				function $(id){
					return document.getElementById(id);
				}
				var num=0;
				var timer=null;
				$("top").onmousemove=function(){
					clearInterval(timer);
					timer=setInterval(function(){
						num-=3;
						if(num<=-1070){
							num=-1070;
						}
						$("img").style.top=num+"px";
					},30);
				}
				$("down").onmousemove=function(){
					clearInterval(timer);
					timer=setInterval(function(){
						num+=3;
						if(num>0){
							num=0;
						}
						$("img").style.top=num+"px";
					},30);
				}
				$("box").onmouseout=function(){
					clearInterval(timer);
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<img src="img/kkk.png" id="img">
			<span id="top"></span>
			<span id="down"></span>
		</div>
	</body>
</html>
